</head>
<body>
    <h1>üé≤ IS games</h1>
    <p>Scegli una categoria e inizia il gioco!</p>
    <select id="categorySelect">
        <option value="mentale">üß† Mentale ‚Äì Scoprirsi</option>
        <option value="fisico">üî• Fisico ‚Äì Sperimentare</option>
        <option value="esplicito">üîû Esplicito ‚Äì Agire</option>

    </select>
    <br>
    <button onclick="drawCard()">Pesca una Carta</button>
    <div id="card" class="card">Premi "Pesca una Carta" per iniziare</div>
    <div id="timer">‚è±Ô∏è</div>
    <audio id="sound" src="https://cdn.pixabay.com/download/audio/2023/03/30/audio_5c8d665d5e.mp3?filename=card-flip.mp3" preload="auto"></audio>

    <script>
        const cards = {
            mentale: Array.from({length: 50}, (_, i) => `üß† Carta Mentale ${i+1}: Domanda mentale o fantasia #${i+1}.`),
            fisico: Array.from({length: 50}, (_, i) => `üî• Carta Fisica ${i+1}: Attivit√† sensoriale o contatto #${i+1}.`),
            esplicito: Array.from({length: 50}, (_, i) => `üîû Carta Esplicita ${i+1}: Azione erotica o gioco diretto #${i+1}.`),
            cuore_oscuro: [
                "üñ§ Desiderio Tab√π: Hai mai avuto un pensiero erotico che consideri ‚Äòsbagliato‚Äô o troppo audace per raccontarlo? Raccontamelo ora.",
                "üñ§ Toy Fantasia: C‚Äô√® un sex toy che ti incuriosisce ma ti vergogni a usare? Proviamo a comprarlo insieme?",
                "üñ§ 3 Desideri Erotici: Scrivi segretamente 3 desideri sessuali che vorresti provare con me. Scambiamoli e scegliamone uno da esaudire stasera."
            ]
        };

        const usedCards = {
            mentale: [],
            fisico: [],
            esplicito: [],
            cuore_oscuro: []
        };

        function drawCard() {
            const category = document.getElementById("categorySelect").value;
            const available = cards[category].filter(c => !usedCards[category].includes(c));
            if (available.length === 0) {
                document.getElementById("card").innerText = "Hai esaurito tutte le carte di questa categoria!";
                return;
            }
            const index = Math.floor(Math.random() * available.length);
            const card = available[index];
            usedCards[category].push(card);
            document.getElementById("card").innerText = card;
            document.getElementById("sound").play();
            startTimer(60);
        }

        function startTimer(seconds) {
            const timer = document.getElementById("timer");
            let remaining = seconds;
            timer.innerText = `‚è±Ô∏è ${remaining} secondi`;
            const interval = setInterval(() => {
                remaining--;
                if (remaining > 0) {
                    timer.innerText = `‚è±Ô∏è ${remaining} secondi`;
                } else {
                    clearInterval(interval);
                    timer.innerText = "‚è±Ô∏è Tempo scaduto!";
                }
            }, 1000);
        }
    </script>
